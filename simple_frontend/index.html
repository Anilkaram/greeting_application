<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #232526;
            padding: 48px 36px 36px 36px;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.25);
            text-align: center;
            min-width: 340px;
            max-width: 95vw;
            border: 1.5px solid #00c6ff;
            position: relative;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            width: 54px;
            height: 54px;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 8px #00c6ff33);
        }
        h1 {
            color: #00c6ff;
            margin-bottom: 12px;
            font-size: 2.3em;
            letter-spacing: 1.5px;
            font-weight: 700;
            text-shadow: 0 2px 8px #00c6ff33;
        }
        .subtitle {
            color: #e0e0e0;
            margin-bottom: 22px;
            font-size: 1.13em;
            line-height: 1.5;
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
        }
        input[type="text"] {
            padding: 14px 18px;
            border-radius: 10px;
            border: 1.5px solid #00c6ff;
            font-size: 1.1em;
            width: 220px;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #00c6ff22;
            background: #2c2f34;
            color: #fff;
        }
        input[type="text"]:focus {
            border-color: #00c6ff;
            outline: none;
            box-shadow: 0 0 0 3px #00c6ff33;
        }
        button {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 18px #00c6ff22;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            letter-spacing: 0.5px;
            outline: none;
        }
        button:active {
            box-shadow: 0 2px 8px #00c6ff11;
            transform: scale(0.98);
        }
        button:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
            transform: translateY(-2px) scale(1.04);
        }
        #response {
            margin-top: 32px;
            font-size: 1.3em;
            color: #00c6ff;
            font-weight: 700;
            min-height: 36px;
            transition: opacity 0.4s;
            word-break: break-word;
            letter-spacing: 0.2px;
        }
        .footer {
            margin-top: 40px;
            color: #aaa;
            font-size: 0.98em;
            text-align: center;
            letter-spacing: 0.2px;
        }
        @media (max-width: 480px) {
            .container {
                min-width: 90vw;
                padding: 20px 5vw;
            }
            input[type="text"] {
                width: 100px;
            }
            .input-group {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 100%;
            }
            .logo {
                width: 38px;
                height: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/color/96/handshake.png" alt="Greeting Logo" class="logo"/>
        <h1>Greeting Service</h1>
        <div class="subtitle">Enter your name to get a personalized greeting from our backend API.<br>Experience a modern, production-ready web UI.</div>
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="For example, Alice" autocomplete="off" autofocus>
            <button onclick="getGreeting()">Greet Me</button>
        </div>
        <div id="response"></div>
        <div id="greet-popup" class="greet-popup" style="display:none;">
            <div class="greet-popup-content">
                <span class="greet-popup-close" onclick="closePopup()">&times;</span>
                <div id="greet-popup-message"></div>
            </div>
        </div>
        <div class="footer">&copy; 2025 Greeting Service &mdash; Powered by Python &amp; Nginx</div>
    </div>
    <script>
        async function getGreeting() {
            const name = document.getElementById('nameInput').value || 'World';
            const responseDiv = document.getElementById('response');
            responseDiv.style.opacity = 0.5;
            responseDiv.textContent = 'Loading...';
            try {
                const res = await fetch(`/api/greet?name=${encodeURIComponent(name)}`);
                if (!res.ok) throw new Error('Network error');
                const data = await res.json();
                setTimeout(() => {
                    responseDiv.textContent = '';
                    showPopup(data.greeting);
                    responseDiv.style.opacity = 1;
                }, 200);
            } catch (e) {
                setTimeout(() => {
                    responseDiv.textContent = 'Error: Could not connect to backend.';
                    responseDiv.style.opacity = 1;
                }, 200);
            }
        }

        function showPopup(message) {
            const popup = document.getElementById('greet-popup');
            const msgDiv = document.getElementById('greet-popup-message');
            msgDiv.textContent = message;
            popup.style.display = 'flex';
            setTimeout(() => {
                popup.classList.add('show');
            }, 10);
        }

        function closePopup() {
            const popup = document.getElementById('greet-popup');
            popup.classList.remove('show');
            setTimeout(() => {
                popup.style.display = 'none';
            }, 300);
        }
    </script>
    <style>
        .greet-popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.45);
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .greet-popup.show {
            display: flex;
            opacity: 1;
        }
        .greet-popup-content {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            padding: 36px 32px 28px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px #00c6ff44;
            min-width: 260px;
            max-width: 90vw;
            text-align: center;
            position: relative;
            animation: popupIn 0.4s;
        }
        @keyframes popupIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .greet-popup-close {
            position: absolute;
            top: 10px; right: 18px;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            font-weight: 700;
            transition: color 0.2s;
        }
        .greet-popup-close:hover {
            color: #232526;
        }
        #greet-popup-message {
            font-size: 1.4em;
            font-weight: 700;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
    </style>
</body>
</html>
