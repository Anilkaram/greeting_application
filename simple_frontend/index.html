<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Greeting Service</h1>
        <div style="margin-bottom: 18px; color: #7f8c8d;">Enter your name to get a personalized greeting from the backend API.</div>
        <div>
            <input type="text" id="nameInput" placeholder="For example, Alice">
            <button onclick="getGreeting()">Greet Me</button>
        </div>
        <div id="response"></div>
    </div>
    <script>
        async function getGreeting() {
            const name = document.getElementById('nameInput').value || 'World';
            const responseDiv = document.getElementById('response');
            responseDiv.style.opacity = 0.5;
            responseDiv.textContent = 'Loading...';
            try {
                const res = await fetch(`/api/greet?name=${encodeURIComponent(name)}`);
                if (!res.ok) throw new Error('Network error');
                const data = await res.json();
                setTimeout(() => {
                    responseDiv.textContent = data.greeting;
                    responseDiv.style.opacity = 1;
                }, 200);
            } catch (e) {
                setTimeout(() => {
                    responseDiv.textContent = 'Error: Could not connect to backend.';
                    responseDiv.style.opacity = 1;
                }, 200);
            }
        }
    </script>
</body>
</html>
